<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #eef2ff, #f8f9fa);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .edit-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
      }

      .form-control {
        padding: 1rem;
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="edit-card">
      <h3 class="text-center mb-4 fw-bold">Edit Task</h3>

      <form action="{% url 'edit_task' get_task.pk %}" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold">Task Name</label>
          <input
            type="text"
            name="task"
            class="form-control"
            value="{{ get_task.task }}"
            placeholder="Edit your task"
            required
          />
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-100">
            <i class="fa fa-save"></i> Update Task
          </button>

          <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
