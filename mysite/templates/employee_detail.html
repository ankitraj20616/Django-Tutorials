<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Detail</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Employee Card -->
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-6">
      <!-- Profile Image -->
      <div class="flex justify-center">
        <img
          src="{{ employee.photo.url }}"
          alt="Employee Photo"
          class="w-32 h-32 rounded-full object-cover border-4 border-indigo-500"
        />
      </div>

      <!-- Name -->
      <h2 class="text-2xl font-bold text-center mt-4 text-gray-800">
        {{ employee.first_name }} {{ employee.last_name }}
      </h2>

      <!-- Designation -->
      <p class="text-center text-indigo-600 font-medium mt-1">
        {{ employee.designation }}
      </p>

      <!-- Divider -->
      <hr class="my-4" />

      <!-- Details -->
      <div class="space-y-3 text-gray-700">
        <div class="flex justify-between">
          <span class="font-semibold">Email:</span>
          <span>{{ employee.email_address }}</span>
        </div>

        <div class="flex justify-between">
          <span class="font-semibold">Phone:</span>
          <span>{{ employee.phone_number }}</span>
        </div>

        <div class="flex justify-between">
          <span class="font-semibold">Created At:</span>
          <span>{{ employee.created_at|date:"d M Y" }}</span>
        </div>

        <div class="flex justify-between">
          <span class="font-semibold">Last Updated:</span>
          <span>{{ employee.updated_at|date:"d M Y" }}</span>
        </div>
        <a href="{% url 'home' %}">Back to home</a>
      </div>
    </div>
  </body>
</html>
